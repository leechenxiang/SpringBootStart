<!DOCTYPE html >
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    
<!--     <script th:src="@{/static/js/test.js}"></script> -->
    
</head>
<body>

<div>
	用户姓名：<input th:id="${user.name}" th:name="${user.name}" th:value="${user.name}"/>
	<br/>
	用户年龄：<input th:value="${user.age}"/>
	<br/>
	用户生日：<input th:value="${user.birthday}"/>
	<br/>
</div>

<div th:object="${user}">
	用户姓名：<input th:id="*{name}" th:name="*{name}" th:value="*{name}"/>
	<br/>
	用户年龄：<input th:value="*{age}"/>
	<br/>
	用户生日：<input th:value="*{birthday}"/>
	<br/>
</div>

<br/>
时间类型转换:<br/>
<span th:text="${#dates.format(user.birthday, 'yyyy-MM-dd hh:mm:ss')}"></span>  
<br/>

<br/>
URL:<br/>
<a href="http://www.baidu.com" th:href="@{http://www.itzixi.com}">网站地址</a>
<br/>


<br/>
text 与 utext ：<br/>
<span th:text="${user.remark}">abc</span>
<br/>
<span th:utext="${user.remark}">abc</span>
<br/>

<br/>
<form th:action="@{/th/postform}" th:object="${user}" method="post" th:method="post">
    <input type="text" th:field="*{name}"/>
    <input type="submit"/>
</form>
<br/>

<br/>
<div th:if="${user.age} == 18">十八岁的天空</div>
<div th:if="${user.age} gt 18">你老了</div>
<div th:if="${user.age} lt 18">你很年轻</div>
<div th:if="${user.age} ge 18">大于等于</div>
<div th:if="${user.age} le 18">小于等于</div>

<br/>
<select>
     <option >选择框</option>
     <option th:if="${user.name eq 'lee'}" th:selected="selected">lee</option>
     <option th:if="${user.name eq 'itzixi'}" th:selected="selected">itzixi</option>
     <option th:if="${user.name eq 'LeeCX'}" th:selected="selected">LeeCX</option>
</select>
<br/>

<br/>
<select>
     <option >选择框</option>
     <option th:selected="${user.name eq 'lee'}">lee</option>
     <option th:selected="${user.name eq 'itzixi'}">itzixi</option>
     <option th:selected="${user.name eq 'LeeCX'}">LeeCX</option>
</select>
<br/>

<br/>
<table>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>年龄备注</th>
        <th>生日</th>
    </tr>
    <tr th:each="person:${userList}">
        <td th:text="${person.name}"></td>
        <td th:text="${person.age}"></td>
        <td th:text="${person.age gt 18} ? 你老了 : 你很年轻">18岁</td>
        <td th:text="${#dates.format(user.birthday, 'yyyy-MM-dd hh:mm:ss')}"></td>
    </tr>
</table>
<br/>

<br/>
<div th:switch="${user.name}">
  <p th:case="'lee'">超级管理员</p>
  <p th:case="#{roles.manager}">普通管理员</p>
  <p th:case="*">其他用户</p>
</div>
<br/>

<br/>
<input th:value="#{roles.manager}"/>
<br/>
</body>
</html>
